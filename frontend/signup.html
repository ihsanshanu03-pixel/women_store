<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign up | Women Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .signup-container {
      width: 100%;
      max-width: 420px;
      padding: 30px;
    }

    /* HEADER */
    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 25px;
    }

    .brand img {
      width: 40px;
    }

    .brand span {
      font-weight: bold;
      font-size: 20px;
      letter-spacing: 1px;
    }

    h1 {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #555;
      font-size: 14px;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    /* SOCIAL ICONS */
    .social {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }

    .social div {
      width: 48px;
      height: 48px;
      border: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .social img {
      width: 22px;
    }

    /* INPUTS */
    label {
      font-size: 13px;
      font-weight: bold;
      display: block;
      margin: 18px 0 6px;
    }

    input {
      width: 100%;
      padding: 14px;
      border: 1px solid #ccc;
      font-size: 14px;
    }



    /* BUTTON */
    button {
      width: 100%;
      padding: 14px;
      background: #000;
      color: #fff;
      border: none;
      font-size: 15px;
      font-weight: bold;
      margin-top: 25px;
      cursor: pointer;
    }

    button:hover {
      background: #333;
    }

    /* FOOTER */
    .footer-text {
      margin-top: 20px;
      font-size: 13px;
      text-align: center;
    }

    .footer-text a {
      color: #000;
      text-decoration: underline;
      font-weight: bold;
    }

    /* MOBILE */
    @media (max-width: 480px) {
      .signup-container {
        padding: 20px;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>

<body>

<div class="signup-container">

  <!-- BRAND -->
  <div class="brand">
    <!-- replace with your logo -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/20/Adidas_Logo.svg">
    <span>WOMEN CLUB</span>
  </div>

  <!-- TITLE -->
  <h1>LOG IN OR SIGN UP</h1>
  <p class="subtitle">
    Enjoy members-only access to exclusive collections,
    offers and more.
  </p>

  <!-- SOCIAL (UI ONLY) -->
  <div class="social">
    <div><img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png"></div>
    <div><img src="https://cdn-icons-png.flaticon.com/512/0/747.png"></div>
    <div><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png"></div>
  </div>

  <!-- FORM -->
  <label>FULL NAME</label>
  <input id="name" placeholder="Enter your name">

  <label>EMAIL ADDRESS *</label>
  <input id="email" placeholder="Enter your email">

  <label>PASSWORD *</label>
  <input id="password" type="password" placeholder="Create password">


  <button onclick="signup()">CREATE ACCOUNT</button>

  <div class="footer-text">
    Already have an account?
    <a href="login.html">Log in</a>
  </div>

</div>

<script>
const API_URL = "http://127.0.0.1:8000";

function signup() {
  if (!document.getElementById("terms").checked) {
    alert("Please accept Terms & Conditions");
    return;
  }

  fetch(`${API_URL}/api/accounts/register/`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      full_name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      password: document.getElementById("password").value
    })
  })
  .then(res => res.json())
  .then(() => {
    alert("Account created successfully ðŸŽ‰");
    window.location.href = "login.html";
  })
  .catch(() => alert("Signup failed"));
}
</script>

</body>
</html>
